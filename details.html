<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selectedId = localStorage.getItem('selectedPropertyId');
        const property = properties.find(p => p.id === selectedId);

        if (property) {
            // 1. Update Text
            document.getElementById('prop-name').innerText = property.name;
            document.getElementById('prop-host').innerText = "Hosted by " + property.host;
            document.getElementById('prop-price').innerText = property.price.toLocaleString() + " XAF";
            
            // 2. Update Math
            const nights = 3;
            const total = property.price * nights;
            document.getElementById('breakdown-calc').innerText = `${property.price.toLocaleString()} XAF x ${nights} nights`;
            document.getElementById('breakdown-total').innerText = total.toLocaleString() + " XAF";
            document.getElementById('final-total').innerText = total.toLocaleString() + " XAF";

            // 3. Update Images
            const mainImg = document.getElementById('main-img');
            mainImg.style.backgroundImage = `url('${property.image}')`;

            // 4. Initialize Map
            initSangoMap(property);
        }
    });

    function initSangoMap(prop) {
        const cityCoords = {
            "Douala": [4.0500, 9.7000],
            "Yaoundé": [3.8480, 11.5021],
            "Kribi": [2.9506, 9.9077],
            "Buea": [4.1593, 9.2435]
        };

        let coords = cityCoords["Douala"];
        if (prop.location.includes("Yaoundé")) coords = cityCoords["Yaoundé"];
        if (prop.location.includes("Kribi")) coords = cityCoords["Kribi"];
        if (prop.location.includes("Buea")) coords = cityCoords["Buea"];

        const map = L.map('map', { scrollWheelZoom: false }).setView(coords, 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        
        L.marker(coords).addTo(map)
            .bindPopup(`<b>${prop.name}</b><br>${prop.landmark}`)
            .openPopup();
            
        // Fix for Leaflet gray tiles in hidden containers
        setTimeout(() => { map.invalidateSize(); }, 400);
    }

    function proceedToPayment() {
        const selectedId = localStorage.getItem('selectedPropertyId');
        const property = properties.find(p => p.id === selectedId);
        if (property) {
            const bookingData = {
                name: property.name,
                pricePerNight: property.price,
                image: property.image,
                nights: 3
            };
            localStorage.setItem('currentBooking', JSON.stringify(bookingData));
            window.location.href = 'payment.html';
        }
    }
    function toggleLanguage() {
    document.body.classList.toggle('fr-active');
    const isActive = document.body.classList.contains('fr-active');
    localStorage.setItem('language', isActive ? 'fr' : 'en');
}

// Check for saved language on load
if (localStorage.getItem('language') === 'fr') {
    document.body.classList.add('fr-active');
}
</script>
